{{template "head.html" .}}
<div class="page">
    {{template "sidebar.html" .}}
    <div class="page-wrapper">
        {{template "header.html" .}}
        <div class="page-body">
            <div class="container-xl">
                {{range .Images }}
                    <a href="/schematics/{{ .Name }}">
                        <img class="rounded-3 border m-2 lazy"
                             data-src="/api/files/schematics/{{ .ID }}/{{ .Image }}?thumb=150x150"
                             src="/static/150x150.png" alt="{{ .Title }}">
                    </a>
                {{end}}
            </div>
        </div>
        {{template "footer.html" .}}
    </div>
</div>
{{template "foot.html" .}}
